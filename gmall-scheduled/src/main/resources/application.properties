server.port=18091
spring.application.name=scheduled-service

# log config
logging.config=classpath:logback.xml


### xxl-job admin address list, such as "http://address" or "http://address01,http://address02"
xxl.job.admin.addresses=http://127.0.0.1:18066/xxl-job-admin

### xxl-job, access token
xxl.job.accessToken=

### xxl-job executor appname
xxl.job.executor.appname=scheduled-service
### xxl-job executor registry-address: default use address to registry , otherwise use ip:port if address is null
xxl.job.executor.address=
### xxl-job executor server-info
xxl.job.executor.ip=
xxl.job.executor.port=9999
### xxl-job executor log-path
xxl.job.executor.logpath=D:\\project-0821\\xxl-job\\log
### xxl-job executor log-retention-days
xxl.job.executor.logretentiondays=30

spring.redis.host=172.16.116.100
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://172.16.116.100:3306/guli_cart
spring.datasource.username=root
spring.datasource.password=root
